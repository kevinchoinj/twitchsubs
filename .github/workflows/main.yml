name: Lint

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        npm install
    - name: Install dependencies in nested directory
      run: |
        cd client
        npm install --legacy-peer-deps
    - name: Lint code
      run: |
        npm run lint
